  <header class="site-header">
    <div class="wrap">
      <div class="title-area">
        <h1 class="site-title"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
        <div class="site-description">{{ .Site.Params.Description }}</div>
      </div>
      <nav class="site-nav">
        <ul>
          {{- range .Site.Menus.main -}}
          <li><a class="page-link" href="{{ .URL }}">{{ .Name }}</a></li>
          {{- end -}}
        </ul>
      </nav>
    </div>
  </header>
