{{ define "main" }}
<article class="page h-entry hentry wrap">
  <header class="entry-header">
    <h1 class="p-name entry-title">{{ .Title }}</h1>
  </header>
  <div class="e-content entry-content">
    {{ .Content }}
  </div>
  <ul class="posts">
  {{- range .Pages -}}
    <li><a href="{{ .URL }}">{{ .Title }}</a></li>
  {{- end -}}
  </ul>
</article>
{{ end }}
