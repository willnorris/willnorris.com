{{ define "main" }}
<article class="h-feed wrap flow prose">
  <div>
    {{ .Content }}
  </div>
  {{- range (where .Pages "Type" "eq" "posts").GroupByDate "2006" -}}
    <h2 id="{{.Key}}">{{.Key}}</h2>
    <ul role="list" class="posts">
      {{- range .Pages -}}
        {{ .Render "li" }}
      {{- end -}}
    </ul>
  {{- end -}}
</article>
{{ end }}
