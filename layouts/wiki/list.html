{{ define "main" }}
  {{- if .FirstSection.Param "breadcrumbs" }}{{ partial "breadcrumbs" . }}{{ end }}
  <article class="h-entry wrap prose flow">
    <header class="entry-header">
      <h1 class="p-name">{{ .Title }}</h1>
    </header>
    <div class="e-content">
      {{ .Content }}
    </div>
    <ul class="posts">
      {{- range .Pages.ByTitle -}}
        {{ .Render "li" }}
      {{- end -}}
    </ul>
  </article>
{{ end }}
