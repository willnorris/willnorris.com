name: deploy
on:
  push:
    branches:
      - "main"
    paths-ignore:
     # Ignore paths which rebuild the docker image.
     # Deploy will be trigger after new image is published.
     - "cmd/caddy/**"
     - "cmd/hugo/**"
     - "go.mod"
     - "go.sum"
  workflow_dispatch:
  repository_dispatch:
    types: [deploy]


concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: superfly/flyctl-actions/setup-flyctl@master
    - run: flyctl -c etc/fly.toml deploy
      env:
        FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
