{{ define "main" }}
{{- if .FirstSection.Param "breadcrumbs" }}{{ partial "breadcrumbs" . }}{{ end }}
<article class="page h-entry wrap">
  <header class="entry-header">
    <h1 class="p-name">{{ .Title }}</h1>
  </header>
  <div class="e-content">
    {{ .Content }}
  </div>
  <ul class="posts">
  {{- range .Pages -}}
    {{ .Render "li" }}
  {{- end -}}
  </ul>
</article>
{{ end }}
