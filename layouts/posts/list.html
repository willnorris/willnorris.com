{{ define "main" }}
<article class="page h-feed wrap">
  <div>
    {{ .Content }}
  </div>
  {{- range .Pages.GroupByDate "2006" -}}
    <h2 id="{{.Key}}">{{.Key}}</h2>
    <ul class="posts">
      {{- range .Pages -}}
        {{ .Render "li" }}
      {{- end -}}
    </ul>
  {{- end -}}
</article>
{{ end }}
