app = "willnorris"
primary_region = "sjc"
kill_signal = "SIGINT"
kill_timeout = "5s"

[build]
  dockerfile = "Dockerfile"

[deploy]
  strategy = "rolling"

[env]
  IMAGEPROXY_ALLOWHOSTS = "*.willnorris.com,notsoserendipitous.com,gabenorris.com,judahnorris.com"
  IMAGEPROXY_BASEURL = "https://willnorris.com/"

[[mounts]]
  source = "willnorris_imageproxy_cache"
  destination = "/var/cache/imageproxy"

[metrics]
  port = 9000
  path = "/"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "connections"
    hard_limit = 300
    soft_limit = 200

  [[http_service.checks]]
    grace_period = "2s"
    interval = "2s"
    method = "get"
    path = "/"
    timeout = "1s"

  [[http_service.checks]]
    grace_period = "2s"
    interval = "2s"
    method = "get"
    path = "/api/imageproxy/"
    timeout = "1s"
