app = "willnorris"

[build]
dockerfile = "Dockerfile"

[env]
IMAGEPROXY_BASEURL = "https://willnorris.com/"
IMAGEPROXY_ALLOWHOSTS = "*.willnorris.com,notsoserendipitous.com,gabenorris.com,judahnorris.com"

[mounts]
source="willnorris_imageproxy_cache"
destination="/var/cache/imageproxy"

[deploy]
strategy = "immediate"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = "80"
    force_https = true

  [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"
