<li class="h-entry{{ if .Draft }}{{ " " }}draft{{ end }}">
  <a class="u-url p-name" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
  <time class="dt-published published" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}"
    >{{ .Date.Format "Jan 2, 2006" }}</time
  >
  <p class="e-summary">{{ .Summary | plainify }}</p>
</li>
