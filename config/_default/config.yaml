baseURL: "https://willnorris.com/"
languageCode: "en-us"
title: "willnorris.com"

params:
  description: "there's more to life than this"
  author:
    name: "Will Norris"
    url: "https://willnorris.com/"
    photo: "/logo.jpg"
    twitter: "@willnorris"
  twitter_card: "summary_large_image"
  twitter: "@willnorris"

permalinks:
  posts: "/:year/:month/:filename/"

enableGitInfo: true
frontmatter:
  date:
    - date
    - publishDate
    - lastmod
    - :git
    - :fileModTime
  lastmod:
    - :git
    - :fileModTime
    - :default

# disable taxonomy pages
taxonomies: []

markup:
  goldmark:
    extensions:
      footnote: true
    parser:
      attribute:
        block: true
        headline: true
    renderer:
      unsafe: true
  highlight:
    codeFences: true
    noClasses: false
    style: friendly

mediaTypes:
  application/atom+xml:
    suffixes: [xml]

outputFormats:
  atom:
    basename: atom
    isPlainText: false
    mediaType: application/atom+xml

outputs:
  home: [html, atom]
  section: [html]
