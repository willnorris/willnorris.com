{{ define "head" }}
  {{- with .Params.go }}
  <meta name="go-import" content="{{ .pkg }} {{ .vcs }} {{ .src }}">
  <meta name="go-source" content="{{ .pkg }} _ {{ .src }}/tree/master{/dir} {{ .src }}/blob/master{/dir}/{file}#L{line}">
  {{- end }}
  {{- with default .Params.redirect_url .Params.go.src }}
  <meta http-equiv="refresh" content="0; url={{ . }}">
  {{- end }}
{{ end }}
{{ define "main" }}
<article class="page h-entry hentry wrap">
  <header class="entry-header">
    <h1 class="p-name entry-title">{{ .Title }}</h1>
  </header>
  <div class="e-content entry-content">
    {{- with default .Params.redirect_url .Params.go.src }}
      <p>Redirecting to <a href="{{ . }}">{{ . }}</a>.</p>
    {{- else }}
      {{ .Content }}
    {{- end }}
  </div>
</article>
{{ end }}
